<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>扫码枪读取条码</title>
</head>
<body>
  <script>
    var code = "";

    function onKeydown(event) {
      // 判断输入的字符是否为扫码枪输入的字符
      if (event.keyCode >= 48 && event.keyCode <= 57) {
        // 将输入的字符保存到变量中
        code += event.key;
      } else if (event.keyCode == 13) {
        // 扫描到完整的条码
        // 获取网页中的一个元素
        var element = document.querySelector("#code");
        // 设置该元素的文本内容
        element.textContent = code;
        code = "";
      }
    }
    window.addEventListener("keydown", onKeydown);
  </script>
  Code: <div id="code"></div><br/>
  
</body>
</html>
